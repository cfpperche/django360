<div layout="row" layout-wrap layout-align="space-around center"
	ng-controller="RecommendationsCtrl">
	<div ng-repeat="rec in recommendations" class="recommendations">
		<a href="{{rec.link}}" target="_blank">
			<div layout="row">
				<img alt="" ng-src="{{rec.img}}"
					style="max-height: 100px; max-width: 100px;">
				<div layout="column">
					<h3>{{rec.title}}</h3>
					<h4>Autor: {{rec.autor}}</h4>
					<h5>Sobre: {{rec.about}}</h5>
					<p>Minha opini√£o: {{rec.my_opinion}}</p>
				</div>
			</div>
		</a>
	</div>
</div>
