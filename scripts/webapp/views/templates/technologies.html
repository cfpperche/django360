<div layout="row" layout-wrap layout-align="space-around center"
	ng-controller="TechnologiesCtrl">
	<div ng-repeat="item in technologies">
		<a ng-href="{{item.link}}" target="_blank">
			<img alt="{{item.about}}" ng-src="{{item.icon}}"
				style="max-width: 200px; max-height: 64px; margin: 36px;">
		</a>
	</div>
</div>
